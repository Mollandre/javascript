<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
  <h1>Sistema de multas</h1>
    Velocidade do carro  <input type="number" name="txtvel" id="txtvel"> km/h
     <input type="button" value="verificar" onclick="calcular()">
     <div id = 'res'></div>
     <script>
         
         function calcular (){
            var tvel = document.getElementById ('txtvel')
            var res = document.getElementById ('res')
            var n1 = Number (tvel.value)
            res.innerHTML = ` <p>A velocidade do carro e de <strong> ${n1} Km/h </strong>.</p>`
            if(n1>60){
                res.innerHTML += 'voce foi <strong>muntado</strong>'
            }
            res.innerHTML += '<p>dirija sempre com cuidado</p>' 
        }
     </script>
</body>
</html>
